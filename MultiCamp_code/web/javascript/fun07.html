<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            font-family: gulim;
            font-size: 22px;
        }
    </style>
    <script src="./utility.js"></script>
</head>

<body>
    <script>

        let temp1 = prompt("값을 입력하세요", 100.5);

        // 문자열 형태
        // 문자 : true, 숫자 : false

        if (isNaN(temp1)) {
            pl(`${temp1} 은 문자임<br>`);
        } else {
            pl(`${temp1} 은 숫자임<br>`);
        }
    </script>
</body>

</html>
