    <title>Document</title>
    <script>
        // 함수 선언
        function callTenTimes(callback) { // callboack 매개변수
            for (let i = 0; i < 10; i++) {
                callback();
            }
        }

        callTenTimes(function (i) {
                alert(`함수 호출${i}`);
            });

        // 함수 표현식

    </script>
