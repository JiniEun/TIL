        //p('<b>');

        pl(`V의 위치: ${wc.indexOf('V')}`); // 6
        pl(`R이 마지막으로 나타난 위치: ${wc.lastIndexOf('R')}`); // 11
        pl(`문자열의 길이: ${'대한민국 WBC'.length}`); // 8

        let tot = 10;
        pl(`tot+tot: ${tot + tot}`); // 20
